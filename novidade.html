<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aviso da novidade</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <!-- Wide card with share menu button -->
    <style>
    .demo-card-wide.mdl-card {
    width: 512px;
    }
    .demo-card-wide > .mdl-card__title {
    color: #fff;
    height: 176px;
    background: url('_imagens/matematica.png') center / cover;
    }
    .demo-card-wide > .mdl-card__menu {
    color: #fff;
    }
    </style>

    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
    <h2 class="mdl-card__title-text">A RedeMath está evoluindo para você!</h2>
    </div>
    <div class="mdl-card__supporting-text">
    Em breve a RedeMath oferecerá várias funcionalidades inovadoras.
    </div>
    <div class="mdl-card__actions mdl-card--border">
    <a href="novidades" target="_top">
      <!-- Colored raised button -->
      <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-js-ripple-effect">
        Saiba mais
      </button>
    </a>

    </div>
    <div class="mdl-card__menu">
    </div>
    </div>

  </body>
</html>
